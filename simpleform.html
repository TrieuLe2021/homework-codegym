<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Đơn giản</title>
</head>
<body>
	<form action="simpleform.html" method="get">
	<h1>Order form</h1>
	<p>What would you like to buy?</p>
	<select name="buy" id="buy">
		<option value="a">A</option>
		<option value="b">B (+0.5$)</option>
		<option value="c">C (+0.5$)</option>
	</select>
	 <p>How many would you like to order?</p>
     	<input type="radio" name="rd" id="rd1" /><label for="rd1"> 1 - $10 </label><br/>
     	<input type="radio" name="rd" id="rd2" /><label for="rd2"> 2 - $20 </label><br/>
     	<input type="radio" name="rd" id="rd3" /><label for="rd3"> 3 - $25 </label><br/>
     <p>Name <span style="color: red;">*</span></p>
     	<input type="text" name="firstname" placeholder="Tên" required>
     	<input type="text" name="lastname" placeholder="Họ" required>
     <p>Email</p>
     	<input type="Email" name="mail" placeholder="Email">
     <p>Phone number</p>
     	<input type="text" name="phone" size="4">-
     	<input type="text" name="phone" size="3">-
     	<input type="text" name="phone" size="4">
     	<br><br><br>
     <input type="submit" value="Submit">
     <input type="reset" value="Reset">



	</form>
</body>
</html>
